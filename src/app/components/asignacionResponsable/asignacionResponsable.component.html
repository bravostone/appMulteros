<app-navbar></app-navbar>
<br/>
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <strong>Módulo de Asignación del Responsable</strong>
        </div>
        <div class="card-body">
            <form #forma="ngForm">
                <div class="row">
                    <label class="col-md-2 col-form-label" for="disabled-input">Responsable Actual:</label>
                    <div class="col-md-3">
                        <label class="form-control is-valid">{{asignacion.NombreCompleto}}</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-2 col-form-label" for="disabled-input">Fecha Inicio:</label>
                    <div class="col-md-3">
                        <label class="form-control is-valid">{{asignacion.FechaInicioTareo | date:'dd/MM/yyyy'}}</label>
                    </div>
                    <label class="col-md-2 col-form-label" for="disabled-input">Fecha Fin:</label>
                    <div class="col-md-3">
                        <label class="form-control is-valid">{{asignacion.FechaFinTareo | date:'dd/MM/yyyy'}}</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-2 col-form-label" for="disabled-input">Próximo Responsable:</label>
                    <div class="col-md-3">
                        <select [(ngModel)]="nuevoCodigo" name="nuevoCodigo" class="custom-select">
                                        <option value="0">--Seleccionar--</option>
                                        <option [value]="usuario.codigo_usuario"
                                        *ngFor="let usuario of usuarios">{{usuario.nombre}}
                                        </option>
                                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1 col-form-label">
                        <button [routerLink]="['/menu']" routerLinkActive="active" class="btn btn-outline-danger">Retornar</button>
                    </div>
                    <div class="col-md-1 col-form-label">
                        <button type="button" (click)="guardar(nuevoCodigo)" class="btn btn-outline-primary">Grabar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
