<h3>Módulo de Asignación del Responsable</h3>

<div>
    <div class="col-6">
        <form (submit)="guardar()" #forma="ngForm">
            <div class="col-12"></div>
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>Responsable Actual:</td>
                            <td>{{asignacion.codigo_usuario_responsable_anterior}}</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Fecha Inicio:</td>
                            <td>{{asignacion.fecha_inicio_tareo}}</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Fecha Fin:</td>
                            <td>{{asignacion.fecha_fin_tareo}}</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Lista de Usuarios</td>
                            <td>
                                <select [(ngModel)]="asignacion.codigo_usuario_responsable_actual" name="usuario">
                                    <option value="">--Seleccionar--</option>
                                    <option value="{{usuario.CodigoUsuario}}" 
                                    *ngFor="let usuario of usuarios">{{usuario.NombreCompleto}}
                                    </option>
                                </select>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button type="submit " class="btn btn-outline-primary ">Grabar</button>
                </div>
            </div>
        </form>
    </div>
</div>
