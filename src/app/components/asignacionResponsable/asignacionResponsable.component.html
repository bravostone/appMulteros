<h3>Módulo de Asignación del Responsable</h3>

<div>
    <div class="col-6">
        <form (submit)="guardar()" #forma="ngForm">
            <div class="col-12"></div>
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>Responsable Actual:</td>
                            <td>{{asignacion.CodigoUsuarioActual}}</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Fecha Inicio:</td>
                            <td>{{asignacion.FechaInicioTareo | date:'dd/MM/yyyy'}}</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Fecha Fin:</td>
                            <td>{{asignacion.FechaFinTareo | date:'dd/MM/yyyy'}}</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Lista de Usuarios</td>
                            <td>
                                <select [(ngModel)]="asignacion.CodigoUsuarioActual" name="usuario">
                                    <option value="0">--Seleccionar--</option>
                                    <option value="{{usuario.CodigoUsuario}}" 
                                    *ngFor="let usuario of usuarios">{{usuario.NombreCompleto}}
                                    </option>
                                </select>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button type="submit " class="btn btn-outline-primary ">Grabar</button>
                </div>
            </div>
        </form>
    </div>
</div>
