<body>
    <form class="form-signin" (submit)="onSubmit()" #forma="ngForm">
        <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>

        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required="" autofocus="" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}">

        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="" [(ngModel)]="contrasenia" [ngModelOptions]="{standalone: true}">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">© 2018-2019</p>
    </form>
</body>
