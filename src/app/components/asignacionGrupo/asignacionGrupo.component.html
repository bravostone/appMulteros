<br/>
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <strong>Registro de Grupos</strong> - Mes Noviembre
        </div>
        <div class="card-body">
            <form (ngSubmit)="insertGrupos()" #forma="ngForm" enctype="multipart/form-data" class="form-horizontal">
                <div class="row">
                    <div class="col-sm-3">
                        <ul class="list-group">
                            <li class="list-group-item" style="background-color: coral;">Lista de Usuarios</li>
                            <li draggable *ngFor="let item of usuarios" [dragData]="item" class="list-group-item">{{item.nombre}}</li>
                        </ul>
                    </div>
                    
                    <div class="col-sm-3" droppable >
                            <ul class="list-group" droppable (onDrop)="onItemDropGrupoA($event)">
                                <li class="list-group-item" style="background-color: blue;">Grupo A</li>
                                <div class="panel-body">
                                    <li *ngFor="let item of dropGrupoA" class="list-group-item">{{item.nombre}}</li>
                                </div>
                            </ul>
                        </div>
                        
                    <div class="col-sm-3" droppable >
                                <ul class="list-group" droppable (onDrop)="onItemDropGrupoB($event)">
                                    <li class="list-group-item" style="background-color: blue;">Grupo B</li>
                                    <div class="panel-body">
                                        <li *ngFor="let item of dropGrupoB" class="list-group-item">{{item.nombre}}</li>
                                    </div>
                                </ul>
                        </div>

                  <div class="col-sm-3" droppable >
                        <div class="list-group" droppable (onDrop)="onItemDropGrupoC($event)">
                            <div class="list-group-item" style="background-color: blue;">Grupo C</div>
                                <div class="panel-body">
                                    <li *ngFor="let item of dropGrupoC" class="list-group-item">{{item.nombre}}</li>
                                </div>
                            </div>

                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
