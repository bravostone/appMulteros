<app-navbar></app-navbar>
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <strong>Reporte Por Equipo</strong>
        </div>
        <div class="card-body">
            <form #forma="ngForm">
                <div class="row">
                    <label class="col-md-2 col-form-label" for="disabled-input">Año:</label>
                    <div class="col-md-3">
                        <select [(ngModel)]="filtros.YearActual" name="YearActual" class="custom-select">
                                <option value="0">--Seleccionar--</option>                                       
                                        <option [value]="anio" 
                                        *ngFor="let anio of ListaAnios">{{anio}}
                                        </option>
                                    </select>
                    </div>
                    <label class="col-md-2 col-form-label" for="disabled-input">Mes:</label>
                    <div class="col-md-3">
                        <select [(ngModel)]="filtros.MesActual" name="MesActual" class="custom-select">
                                        <option value="0">--Seleccionar--</option>
                                        <option [value]="mes.codigo"
                                        *ngFor="let mes of ListaMeses">{{mes.nombre}}
                                        </option>
                                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1 col-form-label">
                        <button [routerLink]="['/reporte-individual']" routerLinkActive="active" class="btn btn-outline-danger">Retornar</button>
                    </div>
                    <div class="col-md-1 col-form-label">
                        <button type="button" (click)="obtenerInfo()" class="btn btn-outline-primary">Mostrar Reporte</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="resultado.length === 0" class="alert alert-info" role="alert">
        <strong>No hay información que mostrar.</strong>
    </div>
    <div *ngIf="resultado.length > 0">
        <div [chart]="chart">
        </div>
    </div>
</div>
<ngx-loading-bar></ngx-loading-bar>
